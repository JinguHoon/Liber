<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liber</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="main-container">

    <div class="login-box-div">
        <div class="sign-in-text-box">
            <div class="sign-in-text-box-text">
                Sign in
            </div>
            <div class="ìœ¼">
                
            </div>
        </div>
        <div class="sign-in-with-google-box">

                <img src="/img/google logo.png" class="google-logo">
                Sign in with Google
            </div>
        </div>
        <div class="or-box">
            or
        </div>
        
        <div class="inform-input-box">
                
            <div class="username-wrap">
                <form method="post">
                    <div class="txt_field">
                      <input type="text" required>
                      <span></span>
                      <label>Username</label>
                    </div>
                </form>
            </div>
            <div class="password-wrap">
                <form>
                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label>Password</label>
                    </div>
                </form>
                <div class="forget-password-div pass">
                    forget password?
                </div>
                <form>
                    <input type="submit" value="Login" onclick="test()">
                    <div class="signup_link asdf">
                        Not a member? <a href="#">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="title-box-div">
        <img src="/img/Group 260.svg" class="Liber-logo">
    </div>
</div>
    <script src="script.js"></script>
